<div class="row">
  <div class="col-sm-12 col-md-12">
    <h3>Deck Building <button ui-sref="deck" type="button" class="close">&times;</button></h3>
  </div>
</div>

<div class="row thumbnail">
   <!-- Card Pool and Deck Additions -->
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12 thumbnail deck-build-container">
        <div>Deck({{ deck.length }} Cards):</div> 
        <div ng-repeat="card in deck">
          <div>{{ card[0].name }}</div>
          <img src="{{ card[0].editions[0].image_url }}" />
        </div>   
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 thumbnail deck-build-container"></div>
    </div>
  </div>
  
  <!-- Deck Setup -->
  <div class="col-md-4">
	  
    <div class="row deck-preview">
      <div class="col-md-12">
        <h4 class="text-center">Deck Information</h4>
        <label>Name: </label>
        <p>{{ selected_deck.name }}</p>
        <label>Description:</label>
        <p>{{ selected_deck.description }}</p>
        <label>Example Hand:</label>
        <p>{{ selected_deck.cards }}</p>
        <img src="" class="deck-image thumbnail" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form role="form">
          <div class="form-group">
            <label>Select Deck:</label>
            <select class="form-control" ng-model="selected_deck" ng-options="deck as deck.name for deck in decks">
              <option></option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <h4 class="text-center">Edit Deck</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form role="form">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" ng-model="selected_deck.name" class="form-control">
          </div>
          <div class="form-group">
            <label>Description:</label>
            <input type="text" ng-model="selected_deck.description" class="form-control">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <h4 class="text-center">Search</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form role="form" ng-submit="search()">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="search_card" />
            <input class="btn btn-default btn-md" type="submit" value="Search" />
          </div>
          <div class="form-group">
            <h3>Search Result:</h3>
            <div ng-repeat="card in search_result">
              <div>{{ card.name }}</div>
              <button ng-click="add_card($index)">Add Card</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    
  </div>

</div>

<div class="row">
  <div class="col-md-8"></div>
  <div class="col-md-4">
    <button class="btn btn-default pull-right" ng-click="">Save</button>
  </div>

</div>
